source ~/.tmux.pre.conf
set-window-option -g utf8 on
# Change the prefix key to Ctrl-a.
unbind C-b
set -g prefix C-a
bind a send-keys C-a
# Change the last active window keybinding.
unbind l
bind C-a last-window
# Change the next/prev window keybinding.
bind C-n next-window
bind C-p previous-window
# Change the copy mode keybinding.
bind Escape copy-mode
# Use Vi mode, and copy like Vi.
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "/opt/local/bin/reattach-to-user-namespace pyperclip.py"
# Also copy with Enter.
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "/opt/local/bin/reattach-to-user-namespace pyperclip.py"
# If c0-change-trigger linefeeds arrive in 1ms, redraw screen every c0-change-interval
# "This helps to prevent fast output (such as yes(1)) overwhelming the terminal."
set -g c0-change-trigger 100
set -g c0-change-interval 150

set -g set-titles on
# Don't auto set titles (fixes PS1 with split panes with less)
setw -g automatic-rename off

# Allow mouse usage in copy mode.
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane off
set-option -g mouse-select-window on
setw -g mode-mouse on

bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'
unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom
unbind -
bind - \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# Change the split window keybindings.
unbind %
bind | split-window -h
unbind '"'
bind v split-window -v

# Change command prompt
unbind :
bind : command-prompt

# Set title with previous cleared
unbind A
bind A command-prompt "rename-window %%"

# Configure history limit.
set -g history-limit 10000

# Configure the pane.
bind C-k select-pane -U
bind C-j select-pane -D
bind C-h select-pane -L
bind C-l select-pane -R

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# Configure the status bar.
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 120
set -g status-right '#[fg=green,bold][ %Y-%m-%d %H:%M:%S ]#[default]'

# Monitor activity.
setw -g monitor-activity off
set -g visual-activity off

# Highlight the current window in the status bar.
setw -g window-status-current-fg green

# Configure the clock.
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# Pretty colors
set -g default-terminal "screen-256color"
source ~/.tmuxcolors.conf
source ~/.tmux.post.conf
